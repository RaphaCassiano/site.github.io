    </style>

    <header>
        <h1>Galeria de Momentos</h1>
        <p>Aqui algumas fotinhas que registramos com carinho :)</p>
    </header>

    <main>
        <div class="galeria">
            <img src="imagens/cafe1.jpg" alt="Café sendo servido">
            <img src="imagens/cafe2.jpg" alt="Xícara de café com livros">
        </div>
    </main>

    <footer>
        <p>Essas são só algumas... tem muito mais por vir! Fica ligadinho :)</p><br>
        <a href="index.htm">Início</a>

</html>
